{% extends "navbar.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/bookings.css' %}">

<div class="booking-div">
    <h2 class="booking-title">Book an Appointment</h2>
    <form class="booking-form" method="POST" action="{% url 'book_appointment' %}">
        {% csrf_token %}

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="date">Booking Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="start_time">Start Time:</label>
        <input type="time" id="start_time" name="start_time" required>

        <label for="end_time">End Time (optional):</label>
        <input type="time" id="end_time" name="end_time">

        <label for="notes">Message:</label>
        <textarea id="notes" name="notes" rows="5" placeholder="Enter your enquiry here..."></textarea>

        <button type="submit">Book Now</button>
    </form>
</div>
{% endblock %}
