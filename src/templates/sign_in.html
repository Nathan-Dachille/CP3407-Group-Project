{% extends "navbar.html" %}
{% load static %}

{% block content %}

    <link rel="stylesheet" href="{% static '/css/auth.css' %}">

    <div class="auth-div background-grey round">
        <h1 class="auth-title">Sign In</h1>
        <p> Please enter your username and password to sign in. </p>

        <form class="form-with-validation" action="/sign_in/" method="post">
            {% csrf_token %}
            {{ form }}

            {% if request.GET.next %}
                <input type="hidden" name="next" value="{{ request.GET.next }}"/>
            {% endif %}

            <button class="form-submit" type="submit">Sign In</button>
        </form>
        <br>
        Don't already have an account? Create one <a href="/register/">here</a>
    </div>
{% endblock content %}
