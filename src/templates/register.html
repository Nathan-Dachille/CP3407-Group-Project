{% extends "navbar.html" %}
{% load static %}

{% block content %}

    <link rel="stylesheet" href="{% static '/css/auth.css' %}">

    <div class="auth-div background-grey round">
        <h1 class="auth-title">Register</h1>
        <p> Please enter your details to register for an account. </p>

        <form class="form-with-validation" action="/register/" method="post">
            {% csrf_token %}
            {{ form }}
            <button class="form-submit" type="submit">Register</button>
        </form>
        Already have an account? Sign in <a href="/sign_in/">here</a>
    </div>
{% endblock content %}
